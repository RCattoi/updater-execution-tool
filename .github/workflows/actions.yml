name: run main.py

on:
  schedule:
    - cron: '*/5 * * * *' # At every 5th minute

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout Code
        uses: actions/checkout@v3 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          version: 'latest'
          project_id: 'execution-tool-op'

      - name: Authenticate with Google Cloud
        run: gcloud auth activate-service-account --key-file=${{ secrets.GCLOUDTOKEN }}
      
      - name: Configure PROJECT
        run: gcloud config set project execution-tool-op

      - name: execute py script # run main.py
        env:
          UPDATERTOKEN: ${{ secrets.UPDATERTOKEN }}
        run: python main.py