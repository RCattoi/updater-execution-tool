name: run main.py

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '*/5 * * * *' # At every 5th minute

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout Code
        uses: actions/checkout@v3 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed

      - name: Cache Python libraries
      id: cache
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          version: 'latest'
          project_id: 'execution-tool-op'
          service_account_key: ${{ secrets.UPDATERTOKEN }}


      - name: Save Python libraries cache
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.cache/pip
          cp -a ${{ runner.workspace }}/. ~/.cache/pip

      - name: execute py script # run main.py
        env:
          UPDATERTOKEN: ${{ secrets.UPDATERTOKEN }}
        run: python main.py